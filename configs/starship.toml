# ~/.config/starship.toml
follow_symlinks = false
# add_newline = false
command_timeout = 1000

format = '''╭╴ $hostname$os$directory$git_branch$git_status$git_state$aws$buf$c$conda$crystal$dart$elixir$elm$fennel$fossil_branch$golang$guix_shell$haskell$haxe$hg_branch$java$julia$kotlin$lua$meson$nim$nix_shell$nodejs$ocaml$perl$php$pijul_channel$python$rlang$ruby$rust$scala$swift$zig$fill$time$sudo$docker_context$kubernetes
$character'''
[fill]
symbol = ' '

[character]
format = '$symbol '
success_symbol = "╰⎯"
error_symbol = "╰⎯"
disabled = false

# ---
[hostname]
ssh_only = true
format = '[󰒋 SSH: ]($style)'
style =   'bold #708090'
disabled = false

[os]
format = '[$symbol ](bold white)'
disabled = false

# Left side
[time]
disabled = false
format = '[ $time]($style) '
time_format = '%R'
style = "bold #FFB86C"  # Orange-ish

[sudo]
style = 'bold #FF6347' # Tomato Red
symbol = ''
disabled = false
format = 'as [$symbol sudo]($style) '

[kubernetes]
format = 'via [󱃾 $context\($namespace\)](#9370DB) ' # Medium Purple
disabled = false

[docker_context]
style = '#4682B4' # Steel Blue
format = 'via [$symbol $context]($style) '
disabled = false
symbol = "󰡨"

# Shows current directory
[directory]
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
style = '#3498db' # Dodger Blue
read_only_style = '#FF6347' # Tomato Red
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ''
format = 'on [$symbol $branch]($style)'
truncation_symbol = '…/'
style = '#FF69B4' # Hot Pink

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = '#FF6347' # Tomato Red
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = ' ⇣${count}'
stashed = ' '
modified = ' '
staged = ' [++\($count\)](#FF6347)' # Tomato Red
renamed = ' 󰑕'
deleted = ' '

# Shows git state
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
style = '#9370DB' # Medium Purple

