# ~/.config/starship.toml
follow_symlinks = false
add_newline = false
command_timeout = 1000
format = "$os$directory$git_branch$git_status$git_state$aws$buf$c$conda$crystal$dart$elixir$elm$fennel$fossil_branch$golang$guix_shell$haskell$haxe$hg_branch$java$julia$kotlin$lua$meson$nim$nix_shell$nodejs$ocaml$perl$php$pijul_channel$python$rlang$ruby$rust$scala$swift$zig"
right_format = "$time$sudo$docker_context$kubernetes"

# Drop ugly default prompt characters
[character]
success_symbol = ''
error_symbol = ''

# ---

[os]
format = '[$symbol](bold white) '
disabled = false

# ---

# Left side
[time]
disabled = false
format = '[ $time]($style) '
time_format = '%R'
style = "#FFB86C"  # Orange-ish

[sudo]
style = 'bold #FF5555' # Red
symbol = ''
disabled = false
format = 'as [$symbol sudo]($style) '

[kubernetes]
format = 'via [󱃾 $context\($namespace\)](bold #BD93F9) ' # Light Purple
disabled = false

[docker_context]
style = 'bold #0db7ed' # Blue
format = 'via [$symbol $context]($style) '
disabled = false
symbol = "󰡨"

# Shows current directory
[directory]
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '#FF5555' # Red
read_only = '  '
format = '[$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ''
format = 'on [$symbol $branch]($style)'
truncation_symbol = '…/'
style = '#FF79C6' # Pinkish

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = '#FF5555' # Pinkish
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = ' ⇡${count}'
diverged = ' ⇕⇡${ahead_count}⇣${behind_count}'
behind = ' ⇣${count}'
stashed = ' '
modified = ' '
staged = ' [++\($count\)](#FF5555)' # Pinkish
renamed = ' 󰑕'
deleted = ' '

# Shows git state
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style)'
style = '#BD93F9' # Light Purple

